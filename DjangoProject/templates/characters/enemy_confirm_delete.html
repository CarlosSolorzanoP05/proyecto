{% extends '../base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que quieres eliminar a "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'characters:enemy_list' %}">Cancelar</a>
    </form>
{% endblock %}
